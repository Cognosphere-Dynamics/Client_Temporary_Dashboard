<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-50">
     <!-- Navbar -->
    <nav class="bg-white shadow-sm fixed w-full top-0 z-50">
        <div class="max-w-full px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20">
                <div class="flex items-center p-4">
                    <img src="images/logo.png" alt="Logo" class="h-[60px] w-auto">
                </div>

                <div class="flex items-center space-x-4">           
                    <button type="button" class="text-white bg-gray-600 hover:bg-blue-900 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2">Back To Website</button>
                </div>
            </div>
        </div>
    </nav>
    <div class="flex">
    <!-- Sidebar -->
    <aside class="fixed left-0 top-20 w-64 h-screen bg-white border-r border-gray-200 overflow-y-auto">
        <div class="p-4">
            <nav class="space-y-1">
                <!-- Twogere Section -->
                <div class="relative">
                    <a href="./client_temp_twogere_view.html">
                        <button
                            class="w-full flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg dropdown-btn">
                            <i class="fas fa-flag w-5 h-5 mr-3"></i>
                            Twogere
                        </button>
                    </a>
                </div>

                <div class="relative">
                    <button
                        class="w-full flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg dropdown-btn">
                        <i class="fas fa-user-graduate w-5 h-5 mr-3"></i>
                        YoDegree
                    </button>
                </div>

                <div class="relative">
                    <button
                        class="w-full flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg dropdown-btn">
                        <i class="fas fa-broadcast-tower w-5 h-5 mr-3"></i>
                        GoLive
                    </button>
                </div>

                <div class="relative">
                    <button
                        class="w-full flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg dropdown-btn">
                        <i class="fas fa-map-marker-alt w-5 h-5 mr-3"></i>
                        Native
                    </button>
                </div>

                <div class="relative">
                    <button
                        class="w-full flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg dropdown-btn">
                        <i class="fas fa-wallet w-5 h-5 mr-3"></i>
                        GitCash
                    </button>
                </div>

                <div class="relative">
                    <button
                        class="w-full flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg dropdown-btn">
                        <i class="fas fa-cloud w-5 h-5 mr-3"></i>
                        Vapours
                    </button>
                </div>

                <div class="relative">
                    <button
                        class="w-full flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg dropdown-btn">
                        <i class="fas fa-envelope w-5 h-5 mr-3"></i>
                        Support
                    </button>
                </div>
            </nav>
        </div>
    </aside>
        

        <!-- Main content wrapper -->
        <div class="flex-1 ml-64">
            <main class="p-8 pt-24">

            </main>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>

</html>
